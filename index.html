<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" href="assets/js/script.js">
</head>
<body>
    <div id="container">
        <div class="calculator">
            <div class="input" id="input"></div>
            <div class="buttons">
              <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
              </div>
              <div class="leftPanel">
                <div class="numbers">
                  <div id="knop7" onclick="myFunction(7)">7</div>
                  <div id="knop8" onclick="myFunction(8)">8</div>
                  <div id="knop9" onclick="myFunction(9)">9</div>
                </div>
                <div class="numbers">
                  <div id="knop4" onclick="myFunction(4)">4</div>
                  <div id="knop5" onclick="myFunction(5)">5</div>
                  <div id="knop6" onclick="myFunction(6)">6</div>
                </div>
                <div class="numbers">
                  <div id="knop1" onclick="myFunction(1)">1</div>
                  <div id="knop2" onclick="myFunction(2)">2</div>
                  <div id="knop3" onclick="myFunction(3)">3</div>
                </div>
                <div class="numbers">
                  <div id="knop0" onclick="myFunction(0)">0</div>
                  <div>.</div>
                  <div id="clear">C</div>
                </div>
              </div>
              <div class="equal" id="result">=</div>
              <audio id="klik">
                <source src="assets/audio/Mouse Click - Sound Effect (HD).mp3" type="audio/mpeg">
              </audio>
            </div>
          </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
